<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=numbe, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" >
    <title>numbered range slider</title>
</head>
<body>



    <div class="main">
        <input type="range" class="slider" min="0" max="100" value="50" step="1" id="slider">
        <div >
            <p class="number" id="number">0</p>
        </div>
    </div>

    <script>
       const slider= document.getElementById("slider");
       const number= document.getElementById("number");
        number.innerHTML="50";
       
      slider.addEventListener('input' , function(){
           number.innerHTML = this.value
      })

    </script>
</body>
</html>
