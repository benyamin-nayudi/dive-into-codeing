<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=numbe, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" >
    <title>numbered range slider</title>
</head>
<body>



    <div class="main">
        <input type="range" class="slider" min="0" max="500" value="250" step="10" >
        <div >
            <p class="number" id="number">0</p>
        </div>
    </div>
    <div class="main">
        <input type="range" class="slider" min="0" max="100" value="50" step="1" >
        <div >
            <p class="number" id="number">0</p>
        </div>
    </div>
    <div class="main">
        <input type="range" class="slider" min="0" max="10" value="5" step="1" >
        <div >
            <p class="number" id="number">0</p>
        </div>
    </div>

    <script>
        const number= document.querySelectorAll(".number");
      
        const slider= document.querySelectorAll(".slider");
        console.log(slider[1]);

        for(let i=0 ; i<=slider.length ; i++){
            number[i].innerHTML = slider[i].max/2 ;
           
            slider[i].addEventListener("input" , ()=>{
                number[i].innerHTML = slider[i].value;
            })
        }

        slider

    </script>
</body>
</html>
