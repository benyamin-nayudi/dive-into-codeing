<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>custom calendar 3</title>
</head>
<body>
    <div class="calendar">
        <div class="calendar-btn">
            <p class="time"><span class="month-name"></span> <span class="year"></span></p>
            <button class="prev">prev</button>
            <button class="next">next</button>
            <button class="today-day">today</button>

        </div>
        <table class="calendar-table">
            <thead class="weekdays">
                <th>
                    <tr>
                        <th>sun.</th>
                        <th>mon.</th>
                        <th>tue.</th>
                        <th>wed.</th>
                        <th>thu.</th>
                        <th>fri.</th>
                        <th>sat.</th>
                    </tr>
                </th>
            </thead>
            <tbody class="calendar-days">
               
            </tbody>
        </table>
        <div class="calendar-weekdays">
        </div>

        

        <div class="view-weekly">view-weekly</div>
        <div class="view-monthly">view-monthly</div>

    </div>

    <script src="script.js"></script>
</body>
</html>
